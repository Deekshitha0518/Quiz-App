<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>🧠 Super Quiz App</h1>
        <p>Test your knowledge with interactive questions!</p>
    </header>

    <div class="quiz-card" id="quiz-card">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="question-container">
            <div id="question-number">Question 1 of 5</div>
            <div id="question">Question will appear here</div>
            <div class="options" id="options"></div>
        </div>

        <div class="quiz-footer">
            <button id="prev" class="nav-btn">⏮️ Previous</button>
            <button id="next" class="nav-btn">Next ⏭️</button>
        </div>
    </div>

    <div class="result-card" id="result-card">
        <h2>🎉 Quiz Completed!</h2>
        <p>Your Score: <span id="score"></span> / <span id="total"></span></p>
        <button id="restart" class="nav-btn">Restart Quiz 🔄</button>
    </div>

    <footer>
        <p>Created by Deekshitha  | </p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
